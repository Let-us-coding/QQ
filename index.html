<!DOCTYPE HTML>
<hmtl>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/animation.css"><!--[if IE 7]><link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="div1"></div>
	<div class="u-poster">
		<div class="u-poster-bd">
			<div class="u-poster-editor">
				<div class="u-poster-input">

					<textarea id="u-input"></textarea>
                    <ul id="contact" class="list-group">
				</div>
			</div>
			<div class="u-poster-attach-side">
				<i class="icon-camera"></i>
			</div>
			<div class="u-poster-attach-camera">
				<div class="u-poster-attach-camera-1"><i class="icon-desktop"></i><br><span>本地</span></div>
				<div class="u-poster-attach-camera-2"><i class="icon-picture"></i><br><span>相册</span></div>
			</div>
		</div>
		<div class="u-poster-ft">
			<div class="u-poster-attach-ft">
				<i class="icon-smile"></i>
				<i class="icon-at"></i>
			</div>
			<div class="u-poster-sub">
				<input class="btn u-poster-submit" type="submit" value="发表">
			</div>
		</div>
	</div>
	<br><br>
	<div class="u-show"></div>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.qqFace.js"></script>
    <script>
        var textarea = document.getElementById("u-input"); //textarea
        var contact = document.getElementById("contact"); //列表ul
        var jsonurl = 'contact.json'; //列表json的url
        var allLeft = 30; //修正列表位置，由于margin padding border产生的误差
        var allTop = 30; //修正列表位置，由于margin padding border产生的误差
        var textareaWith = 700; //用于自动换行
        at(textarea, contact, jsonurl, allLeft, allTop, textareaWith);
    </script>
</body>
